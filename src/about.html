<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Portfolio - Julie Ringås</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.6.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Nav starts here -->

  <body>
    <header data-animation="fadeIn">
      <h1>
        <div
          class="title"
          data-animation="slideInDown"
          data-animation-delay=".75s"
        >
          <b>Animate</b>
        </div>
        <div
          class="subtitle"
          data-animation="slideInUp"
          data-animation-delay="1.5s"
        >
          On Scroll
        </div>
      </h1>
    </header>

    <section>
      <h1><b>Slide</b> Animation</h1>
      <div class="box" data-animation="slideInRight"></div>
      <div
        class="box"
        data-animation="slideInUp"
        data-animation-delay=".3s"
      ></div>
      <div
        class="box"
        data-animation="slideInDown"
        data-animation-delay=".6s"
      ></div>
      <div
        class="box"
        data-animation="slideInLeft"
        data-animation-delay=".9s"
      ></div>
    </section>

    <section>
      <h1><b>Zoom</b> Animation</h1>
      <div class="box" data-animation="zoomIn"></div>
      <div
        class="box"
        data-animation="zoomIn"
        data-animation-delay="300ms"
      ></div>
      <div
        class="box"
        data-animation="zoomIn"
        data-animation-delay="600ms"
      ></div>
    </section>

    <section>
      <h1><b>Reverse Zoom</b> Animation</h1>
      <div class="box" data-animation="zoomReverseIn"></div>
      <div
        class="box"
        data-animation="zoomReverseIn"
        data-animation-delay="300ms"
      ></div>
      <div
        class="box"
        data-animation="zoomReverseIn"
        data-animation-delay="600ms"
      ></div>
    </section>

    <section>
      <h1><b>Fade</b> Animation</h1>
      <div class="box" data-animation="fadeIn"></div>
      <div
        class="box"
        data-animation="fadeIn"
        data-animation-delay="300ms"
      ></div>
      <div
        class="box"
        data-animation="fadeIn"
        data-animation-delay="600ms"
      ></div>
    </section>

    <section>
      <h1><b>Flip</b> Animation</h1>
      <div class="box" data-animation="flipInY"></div>
      <div
        class="box"
        data-animation="flipInY"
        data-animation-delay="300ms"
      ></div>
      <div
        class="box"
        data-animation="flipInY"
        data-animation-delay="600ms"
      ></div>
    </section>
  </body>
